<!DOCTYPE html>
<html lang="es">
<head>
  <!-- CH Tennis · Landing Agradecimiento + Media -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Agradecimiento oficial del Torneo CH Tennis 2025 con galería de fotos y videos."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>¡Gracias por el torneo | CH Tennis Academy!</title>
</head>

<body class="layout">
  <!-- HEADER -->
  <header class="header" role="banner">
    <a href="https://chtennisacademy.com" class="brand" aria-label="Ir al sitio principal de CH Tennis">
      <img src="img/logo.png" alt="Logo CH Tennis Academy" width="160" height="56"/>
    </a>
  </header>

  <!-- MAIN -->
  <main class="hero" id="top" role="main">
    <h1 class="hero__title">¡Gracias por ser parte del Torneo CH&nbsp;Tennis&nbsp;2025!</h1>
    <p class="hero__subtitle">Nos llena de orgullo haber compartido la cancha contigo. Aquí un adelanto de fotos y videos; muy pronto publicaremos más.</p>

    <!-- GALERÍA DE IMÁGENES -->
    <section class="gallery" aria-label="Galería preliminar de fotos">
      <figure class="gallery__item">
        <img src="img/image1.jpg" alt="Momento destacado del torneo 1" loading="lazy"/>
      </figure>
      <figure class="gallery__item">
        <img src="img/image2.jpg" alt="Momento destacado del torneo 2" loading="lazy"/>
      </figure>
      <figure class="gallery__item">
        <img src="img/image3.jpg" alt="Momento destacado del torneo 3" loading="lazy"/>
      </figure>
    </section>

    <!-- GALERÍA DE VIDEOS -->
    <section class="gallery gallery--videos" aria-label="Galería preliminar de videos">
      <figure class="gallery__item">
        <video src="videos/video1.mp4" controls preload="metadata" playsinline aria-label="Video destacado 1"></video>
      </figure>
      <figure class="gallery__item">
        <video src="videos/video2.mp4" controls preload="metadata" playsinline aria-label="Video destacado 2"></video>
      </figure>
      <figure class="gallery__item">
        <video src="videos/video3.mp4" controls preload="metadata" playsinline aria-label="Video destacado 3"></video>
      </figure>
    </section>

    <p class="hero__cta">🎾 Sigue entrenando fuerte y nos vemos en la próxima edición.</p>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <small>&copy; 2025 CH Tennis Academy · Todos los derechos reservados</small>
  </footer>

  <script src="code.js" defer></script>
</body>
</html>
